<h1>Frases de los Simpsons</h1>



<div class="container">
  <div class="input-group mb-3">
    <input id="cantidad" type="text" class="form-control" placeholder="Cantidad" [(ngModel)]="cantidad">
    <button class="btn btn-primary" (click)="fetchData()">Generar frases</button>
  </div>
  <div class="row row-cols-4 row-cols-lg-4 row-cols-md-2 g-4" *ngIf="frases !== undefined">
    <app-item-frase class="col" *ngFor="let frase of frases" [frase]="frase"></app-item-frase>
  </div>
</div>
